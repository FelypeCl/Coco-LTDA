<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocoLTDA</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="src/Coco.js" defer></script>
</head>
<body>
    <header id="cabecalho">
        <div id="logo">
            <img src="imgs/LogoCoco.png" alt="">
        </div>
    </header>
    <section id="conteudo">
        <div id="titulos">
            <h1 id="title">Coco gelado<br>com aquele<br>gostinho<br>brasileiro</h1>
            <h2 id="subtitle">*100% DO SEU CART√ÉO DE SER CLONADO</h2>
            <div id="cocos">
                <div id="cocoVerde">
                    <img src="imgs/Coco Main.png" alt="">
                </div>
                <div id="cocoRalado">
                    <img src="imgs/Coco Seco.png" alt="">
                </div>
            </div>
            <button id="escolha">Escolha o seu</button>
            <button id="comprar">Comprar</button>
        </div>
        <div id="imagemCoco">
            <img id="cocoMain" src="imgs/Coco Main.png" alt="">
        </div>
        <div id="preco">
            <h6 id="texto">A partir de</h6>
            <h6 id="sifra">R$</h6>
            <h4 id="valor">0,99</h4>
        </div>
    </section>
</body>
</html>
